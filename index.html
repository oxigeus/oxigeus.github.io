<!DOCTYPE html>
<html>
    <body>
        <h1>Hello World</h1>
        <p>I'm so epic</p>
        <canvas id="canvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
        <script>
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();
        </script>
    </body>
</html>
